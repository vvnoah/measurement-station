<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/content-grid.css">
    <link rel="stylesheet" href="css/responsive-list.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/card.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/clay/lib/css/atlas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/charts.js"></script>

    <title>Details Page</title>
</head>

<body>
    <div class="content-grid stick-to-top">
        <div id="navbar-container" class="breakout">
            <div id="navbar">
                <div id="navbar-header">
                    <span id="navbar-title">Measurment Stations</span>
                    <label for="navbar-toggle" id="navbar-toggle-label">☰</label>
                </div>
                <input type="checkbox" name="navbar-toggle" id="navbar-toggle">
                <nav id="navbar-navigation">
                    <a href="/">Home</a>
                    <a href="/detailsPage.html" style="text-decoration: underline;">Details</a>
                </nav>
            </div>
        </div>
    </div>
    <main class="content-grid">
        <section>
        </section>
        <section id="section-selected-data">
            <header>
                <h2>Data geselecteerde stations</h2>
            </header>
            <div class="responsive-list">
                <div class="responsive-list-item">
                    <canvas id="temperature-chart"></canvas>
                </div>
                <div class="responsive-list-item">
                    <canvas id="windspeed-chart"></canvas>
                </div>
                <div class="responsive-list-item">
                    <canvas id="rainfall-chart"></canvas>
                </div>
                <div>
                    <h2>Selecteer een datum of een datumbereik</h2>
                    <!-- Input voor het selecteren van één enkele datum -->
                    <label for="singleDate">Enkele Datum:</label>
                    <input type="text" id="singleDate" placeholder="Selecteer een datum">

                    <!-- Input voor het selecteren van een datumbereik -->
                    <label for="dateRange">Datumreeks:</label>
                    <input type="text" id="dateRange" placeholder="Selecteer een begindatum en einddatum">
                </div>
            </div>
        </section>
    </main>
    <div class="back-to-top content-grid">
        <div>
            <a href="#">naar boven</a>
        </div>
    </div>
    
    <script>
        //dit nog in andere file steken
        // Initialiseer flatpickr voor een enkele datumselectie
        flatpickr("#singleDate", {
            dateFormat: "Y-m-d", // Standaard datumnotatie
            allowInput: true, // Sta handmatige invoer toe
        });

        // Initialiseer flatpickr voor een datumreeksselectie
        flatpickr("#dateRange", {
            mode: "range", // Zet modus op 'range' voor begindatum en einddatum
            dateFormat: "Y-m-d",
            allowInput: true,
        });
    </script>
</body>
<script>
    $(document).ready(function () {
        $("#datatable").DataTable();
    });
</script>
</html>
