<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/content-grid.css">
    <link rel="stylesheet" href="css/map.css" >
    <link rel="stylesheet" href="css/filter.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <title>UCLL Meetstations</title>
</head>
<body>
    <div class="content-grid stick-to-top">
        <div id="navbar-container">
            <div id="navbar">
                <div id="navbar-header">
                    <span id="navbar-title">UCLL Meetstations</span>
                    <label for="navbar-toggle" id="navbar-toggle-label">â˜°</label>
                </div>
                <input type="checkbox" name="navbar-toggle" id="navbar-toggle">
                <nav id="navbar-navigation">
                    <a href="/">Home</a>
                </nav>
            </div>
        </div>
    </div>
    <main class="content-grid">
        <section>
            <header>
                <h2>Stations</h2>
                <select name="list-or-map" id="list-or-map-select">
                    <option value="map">kaart</option>
                    <option value="list">lijst</option>
                </select>
            </header>
            <div class="map-container">
                <div id="map"></div>
            </div>
            <div id="datatable-container" class="hide">
                <table id="datatable" class="stripe">
                    <thead>
                        <tr>
                            <th>Selected</th>
                            <th>Id</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
        <section>
            <header>
                <h2>Overzicht Geselecteerde Stations</h2>
            </header>
            <div class="section-body">
                <div class="filter-container">
                    <div>
                        <div class="filter-header">
                            <button class="filter-menu-toggle">
                                <b>Filters</b>                                
                            </button>
                            <span>(<span id="filter-amount-selected">0</span>)</span>
                        </div>
                        <div class="filter-menu"></div>
                    </div>
                    <div class="filter-output" style="min-height:200px; display: grid; gap:1rem"></div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $("#datatable").DataTable();
    });
</script>
<script src="js/main.js"></script>
<script src="js/charts.js"></script>
<script src="js/test_map.js"></script>
<script src="js/filter-component.js"></script>
</html>
