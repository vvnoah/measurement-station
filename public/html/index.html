<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/content-grid.css">
    <link rel="stylesheet" href="css/responsive-list.css">
    <link rel="stylesheet" href="css/map.css" >
    <link rel="stylesheet" href="css/card.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <title>Home</title>
</head>
<body>
    <div class="content-grid stick-to-top">
        <div id="navbar-container" class="breakout">
            <div id="navbar">
                <div id="navbar-header">
                    <span id="navbar-title">Title</span>
                    <label for="navbar-toggle" id="navbar-toggle-label">â˜°</label>
                </div>
                <input type="checkbox" name="navbar-toggle" id="navbar-toggle">
                <nav id="navbar-navigation">
                    <a href="/">Home</a>
                </nav>
            </div>
        </div>
    </div>
    <main class="content-grid">
        <section>
            <header>
                <h2>De stations</h2>
                <select name="list-or-map" id="list-or-map-select">
                    <option value="map">kaart</option>
                    <option value="list">lijst</option>
                </select>
            </header>
            <div class="map-container">
                <div id="map"></div>
            </div>
            <div id="datatable-container" class="hide">
                <table id="datatable" class="stripe">
                    <thead>
                        <tr>
                            <th>Selected</th>
                            <th>Id</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>            
        </section>
        <section id="section-selected-data">
            <header>
                <h2>Data geselecteerde stations</h2>
            </header>
            <div class="responsive-list">
                <div class="responsive-list-item">
                    <canvas id="temperature-chart"></canvas>
                </div>
                <div class="responsive-list-item">
                    <canvas id="windspeed-chart"></canvas>
                </div>
                <div class="responsive-list-item">
                    <canvas id="rainfall-chart"></canvas>
                </div>
                <div class="responsive-list-item">
                    <canvas id="airquality-chart"></canvas>
                </div>
            </div>
        </section>
    </main>
    <div class="back-to-top content-grid">
        <div>
            <a href="#">naar boven</a>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $("#datatable").DataTable();
    });
</script>
<script src="js/main.js"></script>
<script src="js/charts.js"></script>
<script src="js/test_map.js"></script>
